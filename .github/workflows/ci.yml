name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-template:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        include:
          - include_neo4j: "yes"
          - include_ai_agents: "yes"
          - include_trading: "yes"
          - include_docker: "yes"

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install cookiecutter and dependencies
      run: |
        python -m pip install --upgrade pip
        pip install cookiecutter pytest pytest-cov black flake8 mypy

    - name: Generate test project
      run: |
        cookiecutter . --no-input \
          project_name="Test Project" \
          project_slug="test-project" \
          python_version="${{ matrix.python-version }}" \
          include_neo4j="${{ matrix.include_neo4j }}" \
          include_ai_agents="${{ matrix.include_ai_agents }}" \
          include_trading="${{ matrix.include_trading }}" \
          include_docker="${{ matrix.include_docker }}"

    - name: Install generated project dependencies
      working-directory: ./test-project
      run: |
        python -m pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov

    - name: Run tests on generated project
      working-directory: ./test-project
      run: |
        pytest tests/ --cov=src/test_project --cov-report=xml --cov-report=term-missing

    - name: Lint generated project
      working-directory: ./test-project
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        black --check src/ || true
        mypy src/ || true

  validate-template:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Validate cookiecutter.json
      run: |
        pip install cookiecutter
        # Validate JSON syntax
        python -c "import json; json.load(open('cookiecutter.json'))"

    - name: Check template structure
      run: |
        # Check required directories exist
        [ -d "{{cookiecutter.project_slug}}" ] || exit 1
        [ -d "{{cookiecutter.project_slug}}/src" ] || exit 1
        [ -f "{{cookiecutter.project_slug}}/README.md" ] || exit 1
        [ -f "cookiecutter.json" ] || exit 1
        echo "Template structure validation passed"

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run Safety Check
      run: |
        safety check --file requirements.txt || true

    - name: Run Bandit Security Linter
      run: |
        bandit -r {{cookiecutter.project_slug}}/ -f json -o bandit-report.json || true

    - name: Upload Bandit Results
      uses: actions/upload-artifact@v3
      with:
        name: bandit-results
        path: bandit-report.json

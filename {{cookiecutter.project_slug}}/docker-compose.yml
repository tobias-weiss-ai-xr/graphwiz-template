{% if cookiecutter.include_docker == "yes" %}
{% if cookiecutter.include_neo4j == "yes" %}
version: '3.8'

services:
  # Neo4j Knowledge Graph Database
  neo4j:
    image: neo4j:5.15-community
    container_name: {{ cookiecutter.project_slug|replace('-', '_') }}-neo4j
    environment:
      - NEO4J_AUTH=neo4j/{{ cookiecutter.project_slug|replace('-', '_') }}_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=2G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - {{ cookiecutter.project_slug|replace('-', '_') }}-network
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "neo4j", "-p", "{{ cookiecutter.project_slug|replace('-', '_') }}_password", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main Application
  {{ cookiecutter.project_slug|replace('-', '_') }}:
    build: .
    container_name: {{ cookiecutter.project_slug|replace('-', '_') }}
{% if cookiecutter.include_neo4j == "yes" %}
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD={{ cookiecutter.project_slug|replace('-', '_') }}_password
{% endif %}
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
{% if cookiecutter.include_neo4j == "yes" %}
    depends_on:
      neo4j:
        condition: service_healthy
{% endif %}
    networks:
      - {{ cookiecutter.project_slug|replace('-', '_') }}-network
    restart: unless-stopped

volumes:
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local

networks:
  {{ cookiecutter.project_slug|replace('-', '_') }}-network:
    driver: bridge
{% else %}
version: '3.8'

services:
  # Main Application
  {{ cookiecutter.project_slug|replace('-', '_') }}:
    build: .
    container_name: {{ cookiecutter.project_slug|replace('-', '_') }}
    volumes:
      - ./config:/app/config:ro
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
{% endif %}
{% endif %}
